<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tender.pro</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/jquery.simplePagination.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>Тестовое задание для Tender.pro</h1>
    </header>
    <main>
        <section class="companies-list">
            <ul class="companies-list__breadcrumbs breadcrumbs">
                <li class="breadcrumbs__item">
                    <a href="#" class="breadcrumbs__link">Главная</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#" class="breadcrumbs__link">Закупки и тендеры</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#" class="breadcrumbs__link">Компании</a>
                </li>
            </ul>
            <h2 class="companies-list__title">Компании</h2>
            <div class="companies-list__table table">
                <div class="table__header">
                    <div class="table__row">
                        <div class="table__td">ID</div>
                        <div class="table__td">Адрес</div>
                    </div>
                </div>
                <div class="table__content">
                    Данные не загружены
                </div>
            </div>
            <div class="companies-list__nav">
                <ul class="companies-list__paginator"></ul>
                <div class="companies-list__statistic"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>Выполнила Буртолик А.Д. <a href="https://github.com/astrawebbiz/tenderpro" target="_blank">Github</a></p>
    </footer>
</body>
</html>
